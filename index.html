<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptdador de Texto</title>
    <link rel="stylesheet" href="sytles/styles.css">
    <link rel="shortcut icon" href="imagens/Logo.png" type="image/x-icon">
</head>
<body>

    <header class="cabecalho">
        <a href="index.html"><img src="imagens/Logo.png" alt="logo Alura"></a>
        <h1>Mensagens Codificadas</h1>
    </header>

    <main class="main__container">   
        <div class="container-input">
            <div id="input">
                <textarea  id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
                <p><ion-icon name="alert-circle-outline"></ion-icon>Apenas letras minúsculas e sem acento.</p>
                <div class="container-bnt">
                    <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                    <button  onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
                </div>
            </div>
        </div>
        <div id="output">
            <img src="imagens/High quality products 1 1.png" alt="logo cris" height="330px" width="400px">
            <h2>Sua mensagem aparecerá aqui!</h2>
            <span>Digite um texto que deseja criptografar ou descriptografar.</span>
        </div>
    </main>

    <footer class="rodape">
        <div class="icons">
            <a href="https://www.linkedin.com/in/andersontundisi/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href=""><ion-icon name="logo-instagram" target="_blank"></ion-icon></a>
            <a href="https://github.com/AndersonTundisi" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
        </div>
        <h3>Desenvolvido por Anderson Tundisi</h3>
    </footer>

    <script src="js/script_codificador.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
